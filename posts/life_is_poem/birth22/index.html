      <blockquote>
<p>就这样22岁了。这是一个在法律上可以支撑起家庭的年纪，兄弟，我希望你真的可以。</p>
</blockquote>
<p>


<p class="md__image">
  
  <img src="../res/cover.png" alt="">
  
</p>
今天也是除夕，这篇写了又删，去了又来的博文，祝大家新年快乐，祝家人身体健康，祝我也要开心充实~</p>
<p>君不见外州客</p>
<p>长安道，一回来，一回老</p>
